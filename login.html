<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <!-- Login Card -->
    <div class="card">
        <h2>Login Form</h2>

        <!-- Login and Signup Links -->
        <div class="login_register">
            <a href="./login.html" class="login" target="blank">Login</a>
            <a href="./index.html" class="register" target="blank">Signup</a>
        </div>

        <!-- Login Form Fields -->
        <form class="form">
            <input type="email" id="email" placeholder="Email Address" class="email" required>
            <input type="password" id="pass" placeholder="Password" class="pass" required>
        </form>

        <!-- Forgot Password Link -->
        <a href="#" class="fp" id="fp">Forgot password?</a>

        <!-- Login Button -->
        <button type="button" id="login_btn" class="login_btn">Login</button>

        <!-- Footer with Signup Option -->
        <div class="footer_card">
            <p>Not a member?</p>
            <a href="./index.html">Signup now</a>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
